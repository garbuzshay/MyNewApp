<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app" class="max-w-[1000px] mx-auto">
      <h1 class="font-bold text-3xl text-center text-blue-600 my-4">
        Cryptocurrency Data
      </h1>
      <div id="cryptoTableBody"></div>
    </div>
    <script>
      const row = (k, v, i) => {
        return `<tr>
            <td class="w-16 p-2 align-top border-b ${i===0 && ' border-t'} border-gray-200"><img class="h-full w-auto" src="${v['image']}" /></td>
            <td class="p-2 align-top border-b ${i===0 && ' border-t'} border-gray-200 py-2 px-4">${k}</td>
            <td class="p-2 align-top border-b ${i===0 && ' border-t'} border-gray-200 py-2 px-4"><a href="${v['website']}" target="_blank" class="text-blue-500 font-semibold">${v['name']}</a></td>
            <td class="p-2 align-top border-b ${i===0 && ' border-t'} border-gray-200 py-2 px-4">${v['summary']}</td>
          </tr>`
      }

      const createTable = (data) => {
        let keys = Object.keys(data);
        let rows = keys.map((key, i) => row(key, data[key], i)).join('');
        document.getElementById('cryptoTableBody').innerHTML = `<table class="table-auto w-full">${rows}</table>`;
      };

      const url = "https://api.mtw-testnet.com/assets/all";
      fetch(url)
        .then((response) => response.json())
        .then((v) => createTable(v))
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
